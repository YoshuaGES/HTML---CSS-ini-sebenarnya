<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokped KW</title>
    <link rel="stylesheet" href="tokped.css" />
  </head>
  <body>
    <h1>TOKPED KW PUNYA BANG REFSI</h1>
    <div class="container">
        <div class="sepatu">
            <img src="https://images.pexels.com/photos/1598508/pexels-photo-1598508.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Sepatu">
            <h2>Rp 650.000</h2>
            <p>Sepatu ini terbuat dari barang berkualitas</p>
        </div>
        <div class="topi">
            <img src="https://images.pexels.com/photos/984619/pexels-photo-984619.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Topi">
            <h2>Rp 100.000</h2>
            <p>Topi ini terbuat dari barang berkualitas</p>
        </div>
        <div class="jam">
            <img src="https://images.pexels.com/photos/3829441/pexels-photo-3829441.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=252&fit=crop&h=408" alt="Jam">
            <h2>Rp 1.000.000</h2>
            <p>Jam ini terbuat dari barang berkualitas</p>
        </div>
        <div class="sarung">
            <img src="https://images.pexels.com/photos/45057/pexels-photo-45057.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Sarung">
            <h2>Rp 50.000</h2>
            <p>Sarung ini terbuat dari barang berkualitas</p>
        </div>
    </div>
  </body>
</html>
