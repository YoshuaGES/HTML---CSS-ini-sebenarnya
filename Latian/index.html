<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nyoba2</title>
  </head>
  <body>

          <input type="radio" id="perempuan" />

          <br />

          <label for="TTL">TTL: </label>

          <input type="date" />
        </div>
      </fieldset>
    </div>
  </body>
